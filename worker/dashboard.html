<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Style Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <img src="../logo.jpg" alt="Style Matrix" class="logo" />
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="clearUser()">Logout</button>
        </div>
    </header>
    
    <nav class="nav">
        <a href="dashboard.html" class="nav-item active">Dashboard</a>
        <a href="new-entry.html" class="nav-item">New Entry</a>
        <a href="calendar.html" class="nav-item">Calendar</a>
    </nav>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Today's Summary</h2>
                <span id="lastUpdate" style="color: var(--text-secondary); font-size: 14px;"></span>
            </div>
            
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-card-label">Total Sales</div>
                    <div class="summary-card-value" id="totalSales">AED 0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-label">Cash Total</div>
                    <div class="summary-card-value" id="cashTotal">AED 0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-label">Card Total</div>
                    <div class="summary-card-value" id="cardTotal">AED 0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-label">Transactions</div>
                    <div class="summary-card-value" id="transactionCount">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-label">Tips</div>
                    <div class="summary-card-value summary-card-value small" id="tipsTotal">AED 0.00</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Recent Transactions</h2>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Service Name</th>
                            <th>Employee Name</th>
                            <th>Payment Method</th>
                            <th>Tips</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px;">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="../js/supabase-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/employee/dashboard.js"></script>
</body>
</html>
