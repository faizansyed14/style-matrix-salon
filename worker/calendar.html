<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Style Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <img src="../logo.jpg" alt="Style Matrix" class="logo" />
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="clearUser()">Logout</button>
        </div>
    </header>
    
    <nav class="nav">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="new-entry.html" class="nav-item">New Entry</a>
        <a href="calendar.html" class="nav-item active">Calendar</a>
    </nav>
    
    <div class="container">
        <div class="calendar-container" style="max-width: 600px; margin: 0 auto 32px;">
            <div class="calendar-header">
                <h2 id="calendarMonthYear"></h2>
                <div class="calendar-nav">
                    <button class="btn btn-secondary btn-sm" onclick="previousMonth()">Previous Month</button>
                    <button class="btn btn-secondary btn-sm" onclick="goToToday()">Today</button>
                    <button class="btn btn-secondary btn-sm" onclick="nextMonth()">Next Month</button>
                </div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Date Details Section (below calendar) -->
        <div id="dateDetailsSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" id="dateDetailsTitle">Date Details</h2>
                    <div>
                        <button class="btn btn-primary btn-sm" onclick="showMonthlyView()">Monthly View</button>
                        <button class="btn btn-secondary btn-sm" onclick="clearDateSelection()">Clear</button>
                    </div>
                </div>
                
                <div id="dateDetails">
                    <!-- Date details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/supabase-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/employee/calendar.js"></script>
</body>
</html>
